stages:
  - build
  - test

variables:
 GIT_CLONE_PATH=$CI_BUILDS_DIR/libra-containers

job_build:
  stage: build
  script:
    - echo "Building the project"
    - echo $GIT_CLONE_PATH
    - echo $CI_BUILDS_DIR
    - singularity build --fakeroot --fix-perms my_container_folder libra-cuda-12.2.0-devel-rockylinux8_readonly.def

job_test:
  stage: test
  script:
    - echo "Running tests"
